<html>
  <head>
    <title>My Drive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css"
    />
  </head>
  <body>
    <!-- Modal toggle -->
    <button
      class="
        block
        text-white
        bg-blue-700
        hover:bg-blue-800
        focus:ring-4 focus:ring-blue-300
        font-medium
        rounded-lg
        text-sm
        px-5
        py-2.5
        text-center
        dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800
      "
      type="button"
      data-modal-toggle="default-modal"
      id="modal-toggle"
      onclick="loadaccesslist()"
    >
      Manage Users
    </button>

    <!-- Main modal -->
    <div
      id="default-modal"
      aria-hidden="true"
      class="
        hidden
        overflow-x-hidden overflow-y-auto
        fixed
        h-modal
        md:h-full
        top-4
        left-0
        right-0
        md:inset-0
        z-50
        justify-center
        items-center
      "
    >
      <div class="relative w-full max-w-2xl px-4 h-full md:h-auto">
        <!-- Modal content -->
        <div class="bg-white rounded-lg shadow relative dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="
              flex
              items-start
              justify-between
              p-5
              border-b
              rounded-t
              dark:border-gray-600
            "
          >
            <h3
              class="
                text-gray-900 text-xl
                lg:text-2xl
                font-semibold
                dark:text-white
              "
            >
              Add Users
            </h3>
            <button
              type="button"
              class="
                text-gray-400
                bg-transparent
                hover:bg-gray-200 hover:text-gray-900
                rounded-lg
                text-sm
                p-1.5
                ml-auto
                inline-flex
                items-center
                dark:hover:bg-gray-600 dark:hover:text-white
              "
              data-modal-toggle="default-modal"
            >
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 space-y-6">
            <p
              class="text-gray-500 text-base leading-relaxed dark:text-gray-400"
            >
              You can provide Read/Manage Access to users who are already a part
              of Unis Drive.Autocomplete is not supported yet, please enter
              email id of user.Kindly reassign to change/revoke permissions.
              Revoke not working now.
            </p>
            <p
              class="text-gray-500 text-base leading-relaxed dark:text-gray-400"
            >
              <input type="text" id="usertoaccess" />
              <select name="access" id="access">
                <option value="Read">Read</option>
                <option value="Read_Upload">Read_Upload</option>
                <option value="Manage">Manage</option>
                <option value="Revoke">Revoke</option>
              </select>
            </p>

            <p
              class="text-gray-700 text-base leading-relaxed dark:text-gray-400"
            >
              Following users has access to this drive.
            </p>
            <div
              id="accesslist"
              class="text-gray-500 text-base leading-relaxed dark:text-gray-400"
            ></div>
          </div>
          <!-- Modal footer -->
          <div
            class="
              flex
              space-x-2
              items-center
              p-6
              border-t border-gray-200
              rounded-b
              dark:border-gray-600
            "
          >
            <button
              data-modal-toggle="default-modal"
              type="button"
              class="
                text-white
                bg-blue-700
                hover:bg-blue-800
                focus:ring-4 focus:ring-blue-300
                font-medium
                rounded-lg
                text-sm
                px-5
                py-2.5
                text-center
                dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800
              "
              onclick="giveRightstoUser()"
            >
              Save Changes
            </button>
            <button
              data-modal-toggle="default-modal"
              type="button"
              class="
                text-gray-500
                bg-white
                hover:bg-gray-100
                focus:ring-4 focus:ring-gray-300
                rounded-lg
                border border-gray-200
                text-sm
                font-medium
                px-5
                py-2.5
                hover:text-gray-900
                focus:z-10
                dark:bg-gray-700
                dark:text-gray-300
                dark:border-gray-500
                dark:hover:text-white
                dark:hover:bg-gray-600
              "
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <input type="file" onchange="uploadHandler(event)" id="uploader" />

    <a
      href="#"
      class="
        bg-blue-500
        hover:bg-blue-700
        text-white text-center
        py-2
        px-4
        rounded-full
      "
      onclick="navigatetoDriveMenu()"
    >
      Back to Drive
    </a>

    <div id="root" class="grid grid-cols-5 gap-4 content-start"></div>

    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
      <div
        class="bg-blue-600 h-2.5 rounded-full"
        style="width: 0%"
        id="uploadProgress"
      ></div>
    </div>
  </body>
  <script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
  <script src="driveMain.js"></script>
</html>

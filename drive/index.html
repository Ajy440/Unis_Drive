<html>
  <head>
    <title>Drive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="grid grid-cols-6">
      <div class="h-screen bg-red-100 p-2">
        <h3 id="name_user" class="m-2">Hi User</h3>
        <ul
          class="
            bg-white
            rounded-lg
            border border-gray-200
            w-full
            text-gray-900 text-sm
            font-medium
            dark:bg-gray-700 dark:border-gray-600 dark:text-white
          "
        >
          <li
            class="
              px-4
              py-2
              border-b border-gray-200
              w-full
              rounded-t-lg
              dark:border-gray-600
            "
          >
            <button
              class="
                block
                px-4
                py-2
                border-b border-gray-200
                w-full
                dark:border-gray-600
              "
              type="button"
              data-modal-toggle="authentication-modal"
            >
              Create New Drive
            </button>
          </li>
          <li
            class="
              block
              px-4
              py-2
              border-b border-gray-200
              w-full
              dark:border-gray-600
            "
          >
            <button
              class="
                block
                px-4
                py-2
                border-b border-gray-200
                w-full
                dark:border-gray-600
              "
              type="button"
              onclick="Logout()"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
      <div class="h-screen bg-white-800 col-span-5">
        <h1 class="text-grey m-2 text-xl">Accessible by me</h1>
        <div
          id="root"
          class="grid grid-cols-3 gap-4 content-start mt-4 p-2"
          style="overflow: scroll; max-height: 90vh"
        ></div>
      </div>
    </div>

    <!--modal-->

    <div
      id="authentication-modal"
      aria-hidden="true"
      class="
        hidden
        overflow-x-hidden overflow-y-auto
        fixed
        h-modal
        md:h-full
        top-4
        left-0
        right-0
        md:inset-0
        z-50
        justify-center
        items-center
      "
    >
      <div class="relative w-full max-w-md px-4 h-full md:h-auto">
        <div class="bg-white rounded-lg shadow relative dark:bg-gray-700">
          <div class="flex justify-end p-2">
            <button
              type="button"
              class="
                text-gray-400
                bg-transparent
                hover:bg-gray-200 hover:text-gray-900
                rounded-lg
                text-sm
                p-1.5
                ml-auto
                inline-flex
                items-center
                dark:hover:bg-gray-800 dark:hover:text-white
              "
              data-modal-toggle="authentication-modal"
            >
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <form
            class="space-y-6 px-6 lg:px-8 pb-4 sm:pb-6 xl:pb-8"
            id="createNewDriveel"
          >
            <h3 class="text-xl font-medium text-gray-900 dark:text-white">
              Create a new Storage Bucket
            </h3>
            <div>
              <label
                for="email"
                class="
                  text-sm
                  font-medium
                  text-gray-900
                  block
                  mb-2
                  dark:text-gray-300
                "
                >Drive Name</label
              >
              <input
                type="text"
                id="drive_name"
                class="
                  bg-gray-50
                  border border-gray-300
                  text-gray-900
                  sm:text-sm
                  rounded-lg
                  focus:ring-blue-500 focus:border-blue-500
                  block
                  w-full
                  p-2.5
                  dark:bg-gray-600
                  dark:border-gray-500
                  dark:placeholder-gray-400
                  dark:text-white
                "
                placeholder="Enter drive name"
                required=""
              />
            </div>
            <button
              type="submit"
              class="
                w-full
                text-white
                bg-blue-700
                hover:bg-blue-800
                focus:ring-4 focus:ring-blue-300
                font-medium
                rounded-lg
                text-sm
                px-5
                py-2.5
                text-center
                dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800
              "
            >
              Create Drive
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
</html>
